<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/style.css'>
    <title>Height Converter</title>
</head>
<body>
    <div class="container">
        <div class="converter">   
            <h1>Height Converter</h1>
            <input 
            id='input'
            type="number" 
            placeholder="Enter in cm...">
        </div>  

       <div class='cardblock' id='block'>
            <div class="cards">
                <h4>In Meters</h4>
                <div id="inMeters"></div>
            </div>

            <div class="cards">
                <h4>In Foots</h4>
                <div id="inFoots"></div>
            </div>

            <div class="cards">
                <h4>In Inches</h4>
                <div id="inInches"></div>
            </div>

            <div class="cards">
                <h4>In Foots and Inches</h4>
                <div id="inFandI"></div>
            </div>
       </div>
       
    </div>
    <script src="/converter.js"></script>
</body>
</html>
